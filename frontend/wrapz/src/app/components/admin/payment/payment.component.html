<div class="main">
    <div class="tableDiv">
        <table mat-table [dataSource]="payments" class="mat-elevation-z8" >
          
            <ng-container matColumnDef="Date">
              <th mat-header-cell *matHeaderCellDef> Date</th>
              <td mat-cell *matCellDef="let element"> {{element.date | date }} </td>
            </ng-container>
          
            <ng-container matColumnDef="User name">
              <th mat-header-cell *matHeaderCellDef> User</th> 
              <td mat-cell *matCellDef="let element"> {{element.user[0].name}} </td>
            </ng-container>
          
            <ng-container matColumnDef="Plan name">
              <th mat-header-cell *matHeaderCellDef> Plan </th>
              <td mat-cell *matCellDef="let element"> {{element.name}} </td>
            </ng-container>

            <ng-container matColumnDef="Amount">
                <th mat-header-cell *matHeaderCellDef> Amount </th>
                <td mat-cell *matCellDef="let element"> {{element.amount}} </td>
            </ng-container>

            <ng-container matColumnDef="Status">
              <th mat-header-cell *matHeaderCellDef> Status </th>
              <td mat-cell *matCellDef="let element"> {{element.status}} </td>
            </ng-container>

            <ng-container matColumnDef="Delete">
              <th mat-header-cell *matHeaderCellDef> Delete</th>
              <td mat-cell *matCellDef="let element"><a (click)="delete(element._id)" *ngIf="!element.status"><mat-icon>delete</mat-icon></a></td>
            </ng-container>
          
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          </table>
    </div>
</div>
