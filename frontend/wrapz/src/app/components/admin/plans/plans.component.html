<div class="main">
    <div class="buttonDiv">
        <button mat-raised-button color="primary" (click)="onAdd()">Add Plan</button>
    </div>


    <div class="addplan">
        <div class="formDiv" *ngIf="add">
            <h1>New Plan</h1>
                <form [formGroup]="reactiveForm" (ngSubmit)="onSubmit()">
                    <p>
                      <mat-form-field appearance="outline">
                        <mat-label>Plan Name</mat-label>
                        <input matInput placeholder="Placeholder" formControlName="name">
                        <mat-error>email is required</mat-error>
                      </mat-form-field>
                    </p>
                    <p>
                      <mat-form-field appearance="outline">
                        <mat-label>Amount</mat-label>
                        <input type="number" matInput placeholder="Placeholder" formControlName="amount">
                        <mat-error></mat-error>
                      </mat-form-field>
                    </p>
                    <p>
                      <mat-form-field appearance="outline">
                        <mat-label>Number of Days</mat-label>
                        <input type="number" matInput placeholder="Placeholder" formControlName="days">
                        <mat-error>email is required</mat-error>
                      </mat-form-field>
                    </p>
                    <p>
                        <button  type="submit" mat-raised-button color="primary">Add</button>
                    </p>
              </form>
        </div>
    </div>

    <div class="addplan" *ngIf="edit">
      <div class="formDiv" >
          <h1>Edit Plan</h1>
              <form [formGroup]="editReactiveForm" (ngSubmit)="onEditSubmit()">
                  <p>
                    <mat-form-field appearance="outline">
                      <mat-label>Plan Name</mat-label>
                      <input matInput placeholder="Placeholder" formControlName="name">
                    </mat-form-field>
                  </p>
                  <p>
                    <mat-form-field appearance="outline">
                      <mat-label>Amount</mat-label>
                      <input type="number" matInput placeholder="Placeholder" formControlName="amount">
                      <mat-error></mat-error>
                    </mat-form-field>
                  </p>
                  <p>
                    <mat-form-field appearance="outline">
                      <mat-label>Number of Days</mat-label>
                      <input type="number" matInput placeholder="Placeholder" formControlName="days">
                      <mat-error>email is required</mat-error>
                    </mat-form-field>
                  </p>
                  <p>
                      <button  type="submit" mat-raised-button color="primary">Update</button>
                  </p>
            </form>
      </div>
    </div>

    <div class="tableDiv">
        <table mat-table [dataSource]="plans" class="mat-elevation-z8" >
          
            <ng-container matColumnDef="name">
              <th mat-header-cell *matHeaderCellDef> Name </th>
              <td mat-cell *matCellDef="let element"> {{element.name}} </td>
            </ng-container>
          
            <ng-container matColumnDef="amount">
              <th mat-header-cell *matHeaderCellDef> amount </th>
              <td mat-cell *matCellDef="let element"> {{element.amount}} </td>
            </ng-container>
          
            <ng-container matColumnDef="days">
              <th mat-header-cell *matHeaderCellDef> days </th>
              <td mat-cell *matCellDef="let element"> {{element.days}} </td>
            </ng-container>

            <ng-container matColumnDef="edit">
              <th mat-header-cell *matHeaderCellDef>Edit</th>
              <td mat-cell *matCellDef="let element">
                <ng-template [ngIf]="element.status" [ngIfElse]="status">
                <a (click)="editPlan(element._id)" ><mat-icon>create</mat-icon></a>
                </ng-template>
                <ng-template #status>Disabled</ng-template>
              </td>
            </ng-container>

            <ng-container matColumnDef="delete">
              <th mat-header-cell *matHeaderCellDef>Delete</th>
              <td mat-cell *matCellDef="let element">
                <ng-template [ngIf]="element.status" [ngIfElse]="status">
                  <a (click)="deletePlan(element._id)" ><mat-icon>delete</mat-icon></a>
                  </ng-template>
                  <ng-template #status>Disabled</ng-template>
              </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          </table>
    </div>
</div>
