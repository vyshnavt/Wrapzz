<div class="row main">
  <div class="signupformdiv" fxFlex="30%" fxFlex.xs="90%" fxFlex.sm="50%">
    <div class="heading mat-title">
      Registration Form
    </div>
    <div class="account">
      <div class="normal">
        <p><a [routerLink]="['/normal']">Normal</a></p>
      </div>
      <div class="bussiness">Business</div>
    </div>
    <form [formGroup]="reactiveForm" (ngSubmit)="formsubmit()">
      <Label>Name</Label>
      <input type="text" placeholder="Your Name" formControlName="name">
      <Label>Email</Label>
      <input type="text" placeholder="Your Email" formControlName="email">
      <div *ngIf="reactiveForm.touched">
        <small *ngIf="reactiveForm.get('email').errors?.['required']">Email required</small>
        <small *ngIf="reactiveForm.get('email').errors?.['emailvalidate']">Enter a valid email</small>
        <small>{{UserExist}}</small>
      </div>
      <Label>Mobile Number</Label>
      <input type="text" placeholder="Your Number" formControlName="number">
      

      <p>
        <mat-form-field appearance="fill">
          <mat-label>Select Category</mat-label>
          <mat-select formControlName="category">
            <mat-option *ngFor="let cat of category"  [value]="cat.name">
              {{cat.name}}
            </mat-option> 
          </mat-select>
        </mat-form-field>
      </p>
      <Label>Write Category</Label>
      <input type="text" placeholder="Job Category" formControlName="usercategory">

      <input type="text" hidden name="user" value="business">
      <Label>Password</Label>
      <input type="password" placeholder="Your Password" formControlName="password">
      <!-- <input type="text"  hidden formControlName="user"> -->
      <input type="submit" value="submit" id="" [disabled]="!reactiveForm.valid">
    </form>
    
    <div class="login">
      <a [routerLink]="['']">Login Here</a>
    </div>
    <button (click)="google()" >Google Signup</button>
  </div>
</div>
